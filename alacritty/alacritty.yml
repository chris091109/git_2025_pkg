# ~/.config/alacritty/alacritty.yml
colors:
  primary:
    background: '#282828'  # Gruvbox dark bg
    foreground: '#ebdbb2'  # Gruvbox light fg
  cursor:
    text:   '#282828'
    cursor: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

font:
  size: 13.0
  normal:
    family: "JetBrains Mono"
    style: "Regular"
  bold:
    family: "JetBrains Mono"
    style: "Bold"
  italic:
    family: "JetBrains Mono"
    style: "Italic"
  bold_italic:
    family: "JetBrains Mono"
    style: "Bold Italic"
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 5
    y: 5
  decorations: full # Remove title bar (Linux/macOS)

scrolling:
  history: 10000
  multiplier: 3




